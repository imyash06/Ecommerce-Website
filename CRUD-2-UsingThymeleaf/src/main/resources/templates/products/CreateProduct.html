<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .card {
        border: 1px solid #d1d1d1;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .custom-file-input {
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card p-4">
                <h2 class="text-center mb-4">New Product</h2>
                <form method="post" th:object="${product}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" th:field="${product.name}" required>
                        <div class="invalid-feedback">Please provide a product name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Product Brand</label>
                        <input type="text" class="form-control" id="brand" th:field="${product.brand}" required>
                        <div class="invalid-feedback">Please provide a product brand.</div>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Product Category</label>
                        <select class="form-select" id="category" th:field="${product.category}" required>
                            <option value='Other'>Other</option>
                            <option value='Phones'>Phones</option>
                            <option value='Computers'>Computers</option>
                            <option value='Cameras'>Cameras</option>
                              <option value='Televisions'>Televisions</option>
                            <option value='Refrigerators'>Refrigerators</option>
                        </select>
                        <div class="invalid-feedback">Please select a product category.</div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="price" step="0.01" min="0" th:field="${product.price}" required>
                        <div class="invalid-feedback">Please provide a valid product price.</div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="description" th:field="${product.description}" required></textarea>
                        <div class="invalid-feedback">Please provide a product description.</div>
                    </div>
                    <div class="mb-3">
                        <label for="imageFileName" class="form-label">Product Image URL</label>
                        <input type="text" class="form-control" id="imageFileName" th:field="${product.imageFileName}" required>
                        <div class="invalid-feedback">Please provide an image URL.</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <a href="/products" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
