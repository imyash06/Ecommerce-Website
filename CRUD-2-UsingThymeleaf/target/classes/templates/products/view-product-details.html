<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #EEEEEE;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none !important;
        }

        .card-product-list,
        .card-product-grid {
            margin-bottom: 0;
        }

        .card {
            width: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 23px;
            margin-top: 50px;
        }

        .card-product-grid:hover {
            box-shadow: 0 4px 15px rgba(153, 153, 153, 0.3);
            transition: 0.3s;
        }

        .card-product-grid .img-wrap {
            border-radius: 0.2rem 0.2rem 0 0;
            height: 220px;
        }

        .card .img-wrap {
            overflow: hidden;
        }

        .card-lg .img-wrap {
            height: 280px;
        }

        .card-product-grid .img-wrap {
            border-radius: 0.2rem 0.2rem 0 0;
            height: 275px;
            padding: 16px;
        }

        [class*='card-product'] .img-wrap img {
            height: 100%;
            max-width: 100%;
            width: auto;
            display: inline-block;
            object-fit: cover;
        }

        .img-wrap {
            text-align: center;
            display: block;
        }

        .card-product-grid .info-wrap {
            overflow: hidden;
            padding: 18px 20px;
        }

        [class*='card-product'] a.title {
            color: #212529;
            display: block;
        }

        .rating-stars {
            display: inline-block;
            vertical-align: middle;
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
            white-space: nowrap;
            clear: both;
        }

        .rating-stars li.stars-active {
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .rating-stars li {
            display: block;
            text-overflow: clip;
            white-space: nowrap;
            z-index: 1;
        }

        .card-product-grid .bottom-wrap {
            padding: 18px;
            border-top: 1px solid #e4e4e4;
        }

        .bottom-wrap-payment {
            padding: 0px;
            border-top: 1px solid #e4e4e4;
        }

        .rated {
            font-size: 10px;
            color: #b3b4b6;
        }

        .btn {
            display: inline-block;
            font-weight: 600;
            color: #343a40;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.45rem 0.85rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary {
            color: #fff;
            background-color: #3167eb;
            border-color: #3167eb;
        }

        .btn-warning {
            color: #fff;
            background-color: #f0ad4e;
            border-color: #f0ad4e;
        }

        .btn-primary:hover {
            background-color: #255bb5;
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }

        .fa {
            color: #FF5722;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
