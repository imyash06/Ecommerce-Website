<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Store</title>
<!-- Bootstrap CSS link -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<!-- Custom CSS -->
<style>
/* Custom styles */
body {
	background-color: #f8f9fa;
}

.container {
	margin-top: 50px;
}

.pagination {
	margin-bottom: 20px;
}

.table {
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.table th, .table td {
	vertical-align: middle;
}

.btn-create {
	margin-bottom: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<!-- Pagination -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="/products">All
						Data</a></li>
				<li class="page-item"><a class="page-link"
					href="/products/firstFour">1</a></li>
				<li class="page-item"><a class="page-link"
					href="/products/secondfour">2</a></li>
				<li class="page-item"><a class="page-link"
					href="/products/thirdfour">3</a></li>
				<li class="page-item"><a class="page-link" href="/products">Next</a></li>
			</ul>
		</nav>
		<!-- Heading -->
		<h1 class="text-center my-4">Products</h1>
		<!-- Buttons -->
		<div class="d-flex justify-content-between mb-3">
			<a class="btn btn-primary btn-create" href="/products/create">Create
				Product</a>
			<div>
				<a href="/products/LowToHigh" class="btn btn-primary">Price: Low
					To High</a> <a href="/products/HighToLow" class="btn btn-primary">Price:
					High To Low</a>
			</div>
		</div>
		<!-- Product Table -->
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th>Price</th>
					<th>Description</th>
					<th>Image</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop through products -->
				<tr th:each="product:${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="@{${product.price}}"></td>
					<td th:text="${product.description}"></td>
				   <td><img th:src="${product.imageFileName}" alt="Product Image" width="100"></td>
					<td style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{products/edit(id=${product.id})}">Edit</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{products/deletebyid/{id}(id=${product.id})}">Delete</a>

					</td>


					<!-- <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{products/edit(id=${product.id})}">Edit</a>
                    <form th:action="@{/products/delete(id=${product.id})}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td> -->


				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
		
		 <script>
        // Get the search input element
        var searchInput = document.querySelector('.form-control');

        // Get the current URL
        var currentUrl = window.location.href;

        // Check if the current URL contains "/products/" (assuming it's part of the URL pattern)
        if (currentUrl.includes("/products/")) {
            // Extract the product ID from the URL
            var productId = currentUrl.split('/').pop();

            // Update the search input placeholder with the product ID
            searchInput.placeholder = "Search Product ID: " + productId;
        }
    </script>

</body>
</html>
