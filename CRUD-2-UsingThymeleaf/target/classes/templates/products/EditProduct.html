<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best Store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit Product</h2>
				<form method="post" enctype="multipart/form-data"
					th:object="${productDto}">

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Product ID</label>
						<div class="col-sm-8">
							<input class="form-control" th:value="${product.id}" readonly>
							<!--  th:value="" is used to set the values  and readonly is used for read the data only we can not do any changes in it -->

						</div>
					</div>

					<!-- This is for name -->

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Product Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${productDto.name}">
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="${productDto.name}"></p>
						</div>
					</div>


					<!-- This is for brand-->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Product Brand</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${productDto.brand}">
							<p th:if="${#fields.hasErrors('brand')}"
								th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
						</div>
					</div>

					<!-- This is for category -->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Product Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${productDto.category}">
								<option value='Other'>Other</option>
								<option value='Phones'>Phones</option>
								<option value='Computers'>Computers</option>
								<option value='Cameras'>Cameras</option>
								<option value='Televisions'>Televisions</option>
								<option value='Refrigerators'>Refrigerators</option>
							</select>
							<p th:if="${#fields.hasErrors('category')}"
								th:errorclass="text-danger" th:errors="${productDto.category}"></p>
						</div>
					</div>

					<!-- this is for price -->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Product Price</label>
						<div class="col-sm-8">
							<!-- min="0" means min value is 0 -->
							<input class="form-control" type="number" step="0.01" min="0"
								th:field="${productDto.price}">
							<p th:if="${#fields.hasErrors('price')}"
								th:errorclass="text-danger" th:errors="${productDto.price}"></p>
						</div>
					</div>

					<!-- this is for description -->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Product
							Description</label>
						<div class="col-sm-8">
							<textarea class="form-control"
								th:field="${productDto.description}"></textarea>
							<p th:if="${#fields.hasErrors('description')}"
								th:errorclass="text-danger"
								th:errors="${productDto.description}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-4">
							<img th:src="@{'/img/'+${product.imageFileName}}" alt=".."
								width="100">
						</div>
					</div>
					<!-- this is for product image -->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label"> Product Image</label>
						<div class="col-sm-8">
							<!-- min="0" means min value is 0 -->
							<input class="form-control" type="file"
								th:field="${productDto.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
						</div>
					</div>

					<!-- submit button -->
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

						<div class=" col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
							<!-- when we click on cancel it redirect from products page  -->
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
